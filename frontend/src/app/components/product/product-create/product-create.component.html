<mat-card class="mat-elevation-z8">
	<mat-card-title>Novo Produto</mat-card-title>
	<form>
		<mat-form-field>
			<mat-label>Nome</mat-label>
			<input
				matInput
				placeholder="Nome"
				[(ngModel)]="product.name"
				name="nome"
			/>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Preço (R$)</mat-label>
			<input
				matInput
				placeholder="Preço (R$)"
				[(ngModel)]="product.price"
				name="price"
			/>
		</mat-form-field>
	</form>
	<div class="actions">
		<button
			mat-raised-button
			(click)="createProduct()"
			color="primary"
		>
			Salvar
		</button>
		<button
			mat-raised-button
			(click)="cancel()"
		>
			Cancelar
		</button>
	</div>
</mat-card>
